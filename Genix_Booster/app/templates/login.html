<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Genix_Booster_Admin_Login</title>
    <link rel="shortcut icon" href="{{ url_for("static", filename="assets/img/favicon.png") }}">
         <link href="{{ url_for("static", filename="css/styles.css")}}"  rel="stylesheet">
       
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
 
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

       
         <link href="{{ url_for("static", filename="fontawesome/fontawesome/css/all.css")}}"  rel="stylesheet">

</head>
<body>
  
              <div class="container">
                  <div class="d-flex justify-content-center h-100">
                    <div class="card">
                      <div class="card-header">
                        <h3>ADMINISTRATOR's SIGN IN</h3>
                        
                      </div>
                      <div class="card-body">
                        <form method="POST" action=" http://127.0.0.1:5000/login" >
                          <div class="input-group form-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input  name="email" type='email'type="text" class="form-control" placeholder="admin email">
                            
                          </div>
                          <div class="input-group form-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input   name="password" type="password" type="password" class="form-control" placeholder=" admin password">
                          </div>
                         
                          <div class="form-group">
                            <input type="submit" value="Login" class="btn float-right login_btn">
                          </div>
                        </form>
                      </div>
                      <div class="card-footer">
                        
                        
                      </div>
                    </div>
                  </div>
                </div>
              <script src="{{ url_for("static", filename="js/stock.js")}}"></script>

              <script src="{{ url_for("static", filename="fontawesome/fontawesome/js/all.js")}}"></script>
            </body>
</html>
